[package]
name = "wsrpc"
version = "0.1.0"
authors = ["Actyx AG"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
util = { path = "../util" }
warp = { version ="0.2.2", git = "https://github.com/Actyx/warp.git", rev = "fdc62d6258204481bbaacc3e707c96dd92995119"}
futures = { version = "~0.3.1", features = ["compat"] }
serde = { version = "~1.0", features = ["derive"] }
serde_json = { version = "~1.0", features = ["raw_value"] }
bytes = "~0.4"
tokio = { package = "tokio", version = "~0.2", features = ["full"] }
tracing = "~0.1"
tracing-futures = "~0.1"

[dev-dependencies]
websocket = "~0.23"
